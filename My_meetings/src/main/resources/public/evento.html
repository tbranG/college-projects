<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--Fontaawesome-->
  <script src="https://kit.fontawesome.com/66807c57c5.js" crossorigin="anonymous"></script>
  <!--BootsTrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!--EstiloPersonalizado-->
  <link rel="stylesheet" href="/css/evento-estilo.css">
  <style>
    .margem {
      border: 1px solid red;
    }
  </style>
  <title>MyMeetings</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-light fixed-top bg-light">
      <div class="container">
        <a href="index.html">
          <img src="/img/Logo-Mymeetings.png" class="navbar-brand" alt="" width="160">
        </a>
        <!--Menu-hamburguer-->
        <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-principal">
          <i class="fa-solid fa-bars"></i>
        </button>

        <!--NavPrincipal-->
        <div class="collapse navbar-collapse" id="nav-principal">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="/" class="nav-link">Home</a>
            </li>

            <li class="nav-item">
              <a href="/meusEventos" class="nav-link">Meus Eventos</a>
            </li>

            <li class="nav-item">
              <a href="/agenda" class="nav-link">Agenda</a>
            </li>

            <li class="nav-item">
              <a href="/criarEvento" class="nav-link">Criar evento</a>
            </li>
			
			<li class="nav-item">
              <a href="/amigos" class="nav-link">Amigos</a>
            </li>
            <LOGIN-BUTTON>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <section id="visao_geral" class="d-flex mt-4">
    <div class="container align-self-center"><!--Inicio do maior container-->
      <div class="row">
        <div class="col-sm-12 col-md-10 centralizar bg-light evento_info mt-4"><!--Inicio do container branco-->
          <h1 class="mt-4 mb-3" ><NOME-EVENTO></h1>
          <h2 class="mb-4">Tipo: <TIPO></h2>
          <div class="col-12 mb-3"><!--Dividir o espaço em 3 (data, horário e endereço)-->
            <div class="row">
              <div class="col-4">
                <div class="row"><!--Dividir o espaço de data em 2(data e ícone)-->
                  <div class="col-sm-4 col-md-2"><i class="fa-solid fa-calendar-days fa-2x"></i></div>
                  <div class="col-sm-8 col-md-10"><h4><DATA></h4></div>
                </div>
                
              </div>

              <div class="col-4">
                <div class="row"><!--Dividir o espaço de Horário em 2(Horário e ícone)-->
                  <div class="col-sm-4 col-md-2"><i class="fa-regular fa-clock fa-2x"></i></div>
                  <div class="col-sm-8 col-md-10"><h4><HORA></h4></div>
                </div>
              </div>

              <div class="col-4">
                <div class="row"><!--Dividir o espaço de Endereço em 2(Endereço e ícone)-->
                  <div class="col-sm-4 col-md-2"><i class="fa-solid fa-map-location-dot fa-2x" ></i></div>
                  <div class="col-sm-8 col-md-10"><h4><LOCAL></h4></div>
                </div> 
              </div>
              
            </div>

          </div><!--Fim dos três ícones-->
          <div class="col-12">
          	<h2 class="mb-4">Descrição: </h2>
            <p><DESC></p>
          </div>
          <div class="col-6">
            <BOTAO-PARTICIPAR>
          </div>
        </div>
      </div>
    </div>
  </section>  
  <!--Lista de participantes-->
  <section id="participantes">
      <div class="container">
        <div class="row">
          <div class="col-sm-12 col-md-10 bg-light centralizar participantes_info">
            <div class="row">
              <div class="col-8"><h1>Participantes</h1></div>
              <div class="col-4">
                <h1><COUNT></h1><br>
                <LINK-CHAT>
                <LINK-CONFIRMADOS>   
              </div>
              <div class="col-12">
                <LISTA-PARTICIPANTES>
              </div>
            </div>
          </div>
        </div>
      </div>
  </section>


  <!-- JavaScript (Opcional) -->
  <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
