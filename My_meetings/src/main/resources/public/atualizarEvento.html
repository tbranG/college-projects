<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Fontaawesome-->
    <script src="https://kit.fontawesome.com/66807c57c5.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/cadastroEvento-estilo.css">
    <script>
	    onload = () => {
	    	document.getElementById("submit-button").onclick = sendInfo;
	    }
	
	    function sendInfo(){
	    	let nome = document.getElementById("name-field").value;
	    	let data = document.getElementById("date-field").value;
	    	let horario = document.getElementById("time-field").value;
	    	let endereco = document.getElementById("address-field").value;
	    	let maxP = document.getElementById("maxP-field").value;
	    	let descricao = document.getElementById("info-field").value;
	    	let publico = document.getElementById("privacy-field").checked;
	    	
	    	location.href = `<URL>?nome=${nome}&data=${data}&horario=${horario}&endereco=${endereco}&maxP=${maxP}&descricao=${descricao}&publico=${publico}`;
	    }
    </script>
    <style>
        .margem {
            border: 1px solid red;
        }
    </style>
    <title>Mymeetings</title>
</head>

<body>
    <section id="criar_evento" class="d-flex">
        <div class="container-fluid">
            <div class="row" style="height:100%;">
                <div class="col-4 cadastro_img mb-4 d-none d-md-block align-self-center">
                    <img src="/img/Logo-Mymeetings.png" class="img-fluid mb-4">
                    <h3>Organizar um evento nunca foi tão simples</h3>
                    <h2>Ganhe tempo e aumente a produtividade ao eliminar todo o trabalho manual do seu evento!</h2>
                </div>
                <div class="col-sm-12 col-md-8 cadastro_content">
                    <div class="row">
                        <h1 class="mt-4 centralizar"><strong>Atualize seu evento</strong></h1>
                        <div class="col-8 form-group centralizar mt-4">
                            <h5>Qual o nome do evento?</h5>
                            <input type="text" class="form-control form-control-lg" id="name-field" value="<NAME>">
                        </div>
                        <div class="col-8 form-group centralizar">
                            <h5>Qual a data do evento?</h5>
                            <input type="date" class="form-control" placeholder="DD-MM-AAAA" id="date-field" value="<DATE>">
                        </div>
                        <div class="col-8 form-group centralizar">
                            <h5>Qual o horário?</h5>
                            <input type="time" class="form-control" placeholder="HH-MM" id="time-field" value="<TIME>">
                        </div>
                        <div class="col-8 form-group centralizar">
                            <h5>Qual o endereço?</h5>
                            <input type="text" class="form-control" id="address-field" value="<ADDRESS>">
                        </div>
                        <div class="col-8 form-group centralizar">
                            <h5>Limite de participantes</h5>
                            <input type="number" class="form-control" id="maxP-field" value="<MAXP>">
                        </div>
                        <div class="col-8 form-group centralizar">
                            <h5>Qual a descrição do evento?</h5>
                            <input type="text" class="form-control" id="info-field" value="<INFO>">
                        </div>
                        <div class="col-8 form-group centralizar">
                            <h5>Publico</h5>
                            <input type="radio" class="form-control" id="privacy-field">
                        </div>
                        <div class="col-8 form-group centralizar capa">
                            <button class="btn btn-custom btn-lg" id="submit-button">Enviar</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>


    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
