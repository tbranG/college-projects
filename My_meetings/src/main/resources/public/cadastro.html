<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Fontaawesome-->
    <script src="https://kit.fontawesome.com/66807c57c5.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/cadastroEvento-estilo.css">
    <style>
        .margem {
            border: 1px solid red;
        }
    </style>
    <title>Mymeetings</title>
    <script>
		onload = () => {
			document.getElementById("submit-button").onclick = sendInfo;
		}
    
    	function sendInfo(){
			let pnome = document.getElementById("fname-field").value;
			let unome = document.getElementById("lname-field").value;
			let cpf = document.getElementById("cpf-field").value;
			let login = document.getElementById("login-field").value;
			let senha = document.getElementById("password-field").value;
			let telefone = document.getElementById("phone-field").value;
			
			document.location.href =	`/cadastro/send?pnome=${pnome}&unome=${unome}&cpf=${cpf}` +
										`&login=${login}&senha=${senha}&telefone=${telefone}`;
		}
	</script>
</head>

<body>
    <section id="criar_evento" class="d-flex">
        <div class="container-fluid">
            <div class="row" style="height:100%;">
                <div class="col-4 cadastro_img mb-4 d-none d-md-block align-self-center">
                    <img src="/img/Logo-Mymeetings.png" class="img-fluid mb-4">
                    <h3>Organizar um evento nunca foi tão simples</h3>
                    <h2>Ganhe tempo e aumente a produtividade ao eliminar todo o trabalho manual do seu evento!</h2>
                </div>
                <div class="col-sm-12 col-md-8 cadastro_content">
                    <div class="row">
                        <h1 class="mt-4 centralizar"><strong>Cadastro de usuário</strong></h1>
                        <div class="col-8 form-group centralizar mt-4">
                            <h5>Primeiro Nome</h5>
                            <input type="text" class="form-control form-control-lg" id="fname-field">
                        </div>
                        <div class="col-8 form-group centralizar">
                            <h5>Sobrenome</h5>
                            <input type="text" class="form-control" id="lname-field">
                        </div>
                        <div class="col-8 form-group centralizar">
                            <h5>CPF</h5>
                            <input type="text" class="form-control" id="cpf-field">
                        </div>
                        <div class="col-8 form-group centralizar">
                            <h5>Login</h5>
                            <input type="text" class="form-control" id="login-field">
                        </div>
                        <div class="col-8 form-group centralizar">
                            <h5>Senha</h5>
                            <input type="text" class="form-control" id="password-field">
                        </div>
                        <div class="col-8 form-group centralizar">
                            <h5>Telefone</h5>
                            <input type="text" class="form-control" placeholder="(DD) XXXXX-XXXX" id="phone-field">
                        </div>
                        <div class="col-8 form-group centralizar capa">
                            <button class="btn btn-custom btn-lg" id="submit-button">Enviar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
