<!DOCTYPE html>
<html>
    <head>
        <meta name="author" content="Tulio Brant">
        <link rel="stylesheet" href="graphics.css">
        <script src="handler.js"></script>
        <title>Jogo de reflexo</title>
    </head>
    <body>
        <main>
            <div class="path-background"></div>
            <div>
                <div class="saloon"><img src="imgs/Saloon.png" alt="saloon"></div>
                <div class="house"><img src="imgs/House.png" alt="house"></div>
            </div>
            <div class="countdown" style="visibility: hidden;"></div>
            <div class="shoot"><img src="imgs/Shot.png" alt="shot.png"></div>
            <div class="player-group">
                <div class="player1"><img src="imgs/Player1.png" alt="sprite_player"></div>
                <div class="player2"><img src="imgs/Player2.png" alt="sprite_player"></div>
            </div>
            <div class="win-text">
                <div class="player1-win"><p>O jogador 1 venceu!</p></div>
                <div class="player2-win"><p>O jogador 2 venceu!</p></div>
            </div>
        </main>
        <footer>
            <p>Controles:<br>Player1 - Espa√ßo<br>Player2 - Enter<br>Reiniciar - R</p>
        </footer>
    </body>
</html>
